<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 收件箱</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/cms/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/cms/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/cms/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/cms/css/animate.css" rel="stylesheet">
    <link href="/cms/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/cms/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox-content">
                <div class="zTreeDemoBackground left">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="mail-box-header">

                <form method="get" action="index.html" class="pull-right mail-search">

                    <div class="input-group">

                        <input type="text" class="form-control input-sm" name="search" placeholder="搜索标题">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-sm btn-primary">
                                搜索
                            </button>
                        </div>
                    </div>
                </form>
                <h2>
                    文章数 (16)

                </h2>

                <div class="mail-tools tooltip-demo m-t-md">
                    <div class="btn-group pull-right">
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i>
                        </button>

                    </div>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="刷新邮件列表"><i class="fa fa-refresh"></i> 刷新</button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="添加"><i class="glyphicon glyphicon-plus"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="修改"><i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-trash-o"></i>
                    </button>

                </div>
            </div>
            <div class="mail-box">

                <table class="table table-hover table-mail">
                    <tbody>
                    <tr class="unread">
                        <td class="check-mail">
                            <input type="checkbox" class="i-checks">
                        </td>
                        <td class="mail-ontact"><a href="mail_detail.html">支付宝</a><span class="label label-danger pull-right">置顶</span>
                        </td>
                        <td class="mail-subject"><a href="mail_detail.html">支付宝提醒</a>
                        </td>
                        <td class=""><i class="fa fa-paperclip"></i>
                        </td>
                        <td class="text-right mail-date">昨天 10:20</td>
                    </tr>
                    <tr class="unread">
                        <td class="check-mail">
                            <input type="checkbox" class="i-checks" checked>
                        </td>
                        <td class="mail-ontact"><a href="mail_detail.html">Amaze UI</a>
                        </td>
                        <td class="mail-subject"><a href="mail_detail.html">Amaze UI Beta2 发布</a>
                        </td>
                        <td class=""></td>
                        <td class="text-right mail-date">上午10:57</td>
                    </tr>
                    <tr class="read">
                        <td class="check-mail">
                            <input type="checkbox" class="i-checks">
                        </td>
                        <td class="mail-ontact"><a href="mail_detail.html">WordPress</a>
                        </td>
                        <td class="mail-subject"><a href="mail_detail.html">wp-user-frontend-pro v2.1.9</a>
                        </td>
                        <td class=""></td>
                        <td class="text-right mail-date">上午9:21</td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="/cms/js/jquery.min.js?v=2.1.4"></script>
<script src="/cms/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/cms/js/content.js?v=1.0.0"></script>

<script type="text/javascript" src="/cms/ztree/js/jquery.ztree.core.js"></script>
<!-- iCheck -->
<script src="/cms/js/plugins/iCheck/icheck.min.js"></script>
<script>


    var setting = {
        data: {
            simpleData: {
                enable: true
            }
        }
    };

    var zNodes =[
        { id:1, pId:0, name:"父节点1 - 展开", open:true},
        { id:11, pId:1, name:"父节点11 - 折叠"},
        { id:111, pId:11, name:"叶子节点111"}
    ];

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });
</script>


</body>

</html>
