<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 收件箱</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/cms/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/cms/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/cms/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/cms/css/animate.css" rel="stylesheet">
    <link href="/cms/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/cms/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox-content">
                <div class="zTreeDemoBackground left">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加栏目 <small></small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上级栏目</label>

                            <div class="col-sm-10">
                                <input type="hidden" id="pid" th:value="${wId}">
                                <input type="text" disabled th:value="${wName}" placeholder="请输入" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">栏目名称</label>
                            <div class="col-sm-10">
                                <input type="text" id="lmName" placeholder="请输入" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">栏目模型</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" id="lmModel" name="account">
                                    <option>请选择</option>
                                    <option value="1">图文</option>
                                    <option value="2">下载</option>
                                </select>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">访问路径</label>
                            <div class="col-sm-10">
                                <input type="text" id="lmPath" placeholder="请输入" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否显示</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b" id="lmShow" name="account">
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" onclick="toSub()">保存内容</button>
                                <button class="btn btn-white" type="button" onclick="cancel()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="/cms/js/jquery.min.js?v=2.1.4"></script>
<script src="/cms/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/cms/js/content.js?v=1.0.0"></script>

<script type="text/javascript" src="/cms/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/contents/insert.js"></script>
<!-- iCheck -->
<script src="/cms/js/plugins/iCheck/icheck.min.js"></script>
<script  th:inline="javascript">
    var dataList = [[${columnList}]];
    var setting = {
        data: {
            simpleData: {
                enable: true,

            }
        }
    };

    var zNodes = dataList;


    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });

    function cancel(){
        window.history.back(-1);
    }
</script>


</body>

</html>
