<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 写信</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/cms/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/cms/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/cms/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/cms/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="/cms/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="/cms/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/cms/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox-content">
                <div class="zTreeDemoBackground left">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">

            <div class="mail-box">


                <div class="mail-body">

                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择栏目：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关键词：</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="">
                            </div>
                        </div>
                    </form>

                </div>

                <div class="ibox-content no-padding">

                    <div class="summernote">
                        <h2>H+ 后台主题</h2>
                        <p>H+是一个完全响应式，基于Bootstrap3.3.6最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术，她提供了诸多的强大的可以重新组合的UI组件，并集成了最新的jQuery版本(v2.1.1)，当然，也集成了很多功能强大，用途广泛的就jQuery插件，她可以用于所有的Web应用程序，如<b>网站管理后台</b>，<b>网站会员中心</b>，<b>CMS</b>，<b>CRM</b>，<b>OA</b>等等，当然，您也可以对她进行深度定制，以做出更强系统。</p>
                        <p>
                            <b>当前版本：</b>v4.1.0
                        </p>
                        <p>
                            <b>定价：</b><span class="label label-warning">&yen;988（不开发票）</span>
                        </p>

                    </div>

                </div>
                <div class="mail-body text-right tooltip-demo">
                    <a href="mailbox.html" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-reply"></i> 发送</a>
                    <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> 放弃</a>
                    <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> 存为草稿</a>
                </div>
                <div class="clearfix"></div>



            </div>
        </div>

    </div>
</div>




<!-- 全局js -->
<script src="/cms/js/jquery.min.js?v=2.1.4"></script>
<script src="/cms/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/cms/js/content.js?v=1.0.0"></script>

<script type="text/javascript" src="/cms/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/layui/lay/modules/layer.js"></script>

<!-- iCheck -->
<script src="/cms/js/plugins/iCheck/icheck.min.js"></script>

<!-- SUMMERNOTE -->
<script src="/cms/js/plugins/summernote/summernote.min.js"></script>
<script src="/cms/js/plugins/summernote/summernote-zh-CN.js"></script>
<script  th:inline="javascript">

    var dataList = [[${columnList}]];
    var setting = {
        data: {
            simpleData: {
                enable: true,

            }
        }
    };

    var zNodes = dataList;

    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN'
        });

        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
    });
    var edit = function () {
        $("#eg").addClass("no-padding");
        $('.click2edit').summernote({
            lang: 'zh-CN',
            focus: true
        });
    };
    var save = function () {
        $("#eg").removeClass("no-padding");
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
</script>

<!--统计代码，可删除-->

</body>

</html>
